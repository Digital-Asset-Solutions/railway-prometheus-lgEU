global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'railway-prom'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'perp-dex-arb-strategy'
    scrape_interval: 10s  # Scrape every 10s for live trading metrics
    metrics_path: '/metrics'
    scheme: 'http'  # Your Railway endpoint uses HTTPS
    static_configs:
      - targets: ['45.113.82.155:8787']
        labels:
          strategy: 'perp_dex_arb'
          environment: 'production'
          deployment: 'oneqode'
    # Optional: Add basic auth if you add authentication later
    # basic_auth:
    #   username: 'your-username'
    #   password: 'your-password'

  - job_name: 'perp-dex-arb-strategy-staging'
    scrape_interval: 10s  # Scrape every 10s for live trading metrics
    metrics_path: '/metrics'
    scheme: 'https'  # Your Railway endpoint uses HTTPS
    static_configs:
      - targets: ['perp-dex-arb-staging.up.railway.app']
        labels:
          strategy: 'perp_dex_arb_staging'
          environment: 'staging'
          deployment: 'railway'

  - job_name: 'perp-dex-arb-strategy-bis'
    scrape_interval: 10s  # Scrape every 10s for live trading metrics
    metrics_path: '/metrics'
    scheme: 'https'  # Your Railway endpoint uses HTTPS
    static_configs:
      - targets: ['perp-dex-arb-bis-ethereal-production-90d7.up.railway.app']
        labels:
          strategy: 'perp_dex_arb_bis'
          environment: 'bis'
          deployment: 'railway'
    # Optional: Add basic auth if you add authentication later
    # basic_auth:
    #   username: 'your-username'
    #   password: 'your-password'

